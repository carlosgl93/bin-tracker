<!doctype html>
<html lang="en">
  <head>
    <title>React PWA</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- https://web.dev/uses-rel-preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="description" content="Starter kit for modern web applications" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Pulpa" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />

    <meta name="keywords" content="react, pwa, boilerplate, template" />

    <meta
      name="description"
      content="Starter kit for modern web applications"
      data-react-helmet="true"
    />
    <meta property="og:title" content="React-PWA" data-react-helmet="true" />
    <meta
      property="og:description"
      content="Starter kit for modern web applications"
      data-react-helmet="true"
    />
    <meta property="og:url" content="https://react-pwa.surenatoyan.com/" data-react-helmet="true" />
    <meta
      property="og:image"
      content="https://react-pwa.surenatoyan.com/cover.png"
      data-react-helmet="true"
    />
    <meta name="twitter:card" content="summary" data-react-helmet="true" />

    <!-- https://web.dev/defer-non-critical-css/ -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
